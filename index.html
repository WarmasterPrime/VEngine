<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Based Visual IDE</title>
	<script src="src/main.mjs" type="module"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="toolbar">
        <button id="btn-run">â–¶ Run</button>
        <button id="btn-export" style="margin-left: 5px;">Export Code</button>
        <button id="btn-console" style="margin-left: auto;">Toggle Console</button>
    </div>

    <div id="workspace">
        <div id="left-dock" class="panel">
            <div class="panel-header">TOOLBOX</div>
            <div class="panel-content" id="toolbox-content">
                </div>
        </div>

        <div id="center-dock">
            <canvas id="editor-canvas"></canvas>
            <div id="tooltip"></div>
            <input type="text" id="floating-input" class="floating-input">
            <div id="context-menu"></div>
        </div>

        <div id="right-dock" class="panel">
            <div class="panel-header">PROPERTIES / OUTPUT</div>
            <div class="panel-content" id="properties-content">
                <p style="color: #666; font-style: italic;">Select a block to view properties.</p>
            </div>
        </div>
        
        <div id="bottom-dock" class="panel">
            <div class="panel-header">
                <span>CONSOLE</span>
                <button id="btn-close-console" style="border:none; background:none;">X</button>
            </div>
            <div class="panel-content" id="console-output" style="font-family: monospace; color: #ccc;"></div>
        </div>
    </div>

    <div id="code-editor-overlay">
        <div class="editor-window">
            <div class="panel-header">
                <span id="editor-title">Custom Code</span>
                <button id="btn-save-code">Save & Close</button>
            </div>
            <textarea class="code-area" id="custom-code-input"></textarea>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
